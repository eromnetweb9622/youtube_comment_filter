<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>커뮤니티 가드 게이트</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] flex items-center justify-center min-h-screen">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-[#e11d48] text-2xl font-bold mb-1">커뮤니티 가드 게이트</h1>
            <p class="text-slate-400 text-sm">관리자 계정으로 로그인이 필요합니다.</p>
        </div>

        <form action="/admin/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-semibold text-slate-500 mb-2 uppercase">Admin ID</label>
                <input type="text" name="admin_id" required
                       class="w-full px-4 py-3 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-slate-300 outline-none">
            </div>

            <div>
                <label class="block text-xs font-semibold text-slate-500 mb-2 uppercase">Secret Code</label>
                <input type="password" name="secret_code" required
                       class="w-full px-4 py-3 bg-slate-100 border-none rounded-xl focus:ring-2 focus:ring-slate-300 outline-none">
            </div>

            {% if error %}
            <p class="text-red-500 text-xs text-center font-bold">{{ error }}</p>
            {% endif %}

            <button type="submit" 
                    class="w-full py-4 bg-[#1e293b] text-white rounded-xl font-bold hover:bg-slate-700 transition shadow-lg">
                시스템 진입 →
            </button>
        </form>
    </div>

</body>
</html>
